	function initialize(successCallback)
	{

	function rad(x) {return x*Math.PI/180;}

	function distHaversine(p1, p2) {
	  var R = 6378.16; // earth's mean radius in km
	  var dLat  = rad(p2.lat - p1.lat);
	  var dLong = rad(p2.lng - p1.lng);

	  var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
	          Math.cos(rad(p1.lat)) * Math.cos(rad(p2.lat)) * Math.sin(dLong/2) * Math.sin(dLong/2);
	  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
	  var d = R * c;

	  return d.toFixed(1); // in km
	}

	Date.prototype.dateDiff = function(interval,objDate){
		var dtEnd = new Date(objDate);
		if(isNaN(dtEnd)) return undefined;
		switch (interval) {
			case "s":return parseInt((dtEnd - this) / 1000);
			case "n":return parseInt((dtEnd - this) / 60000);
			case "h":return parseInt((dtEnd - this) / 3600000);
			case "d":return parseInt((dtEnd - this) / 86400000);
			case "w":return parseInt((dtEnd - this) / (86400000 * 7));
			case "m":return (dtEnd.getMonth()+1)+((dtEnd.getFullYear()-this.getFullYear())*12) - (this.getMonth()+1);
			case "y":return dtEnd.getFullYear() - this.getFullYear();
		}
	}

	function updateUI(){

			if( ( year == null) || (month ==null) || (day == null)){

				$('a[href="#vaccinepage"] img').attr("src","images/vaccine.fw2.png");
			} else {
				//var dbDate = year+"/"+month+"/"+day;
				var dbDate = new Date(year+"/"+month+"/"+day); 
				//var currentDate = "2013/9/29";
				var currentDate = new Date();
				// 取得目前時間
				navigator.globalization.dateToString(
			        currentDate,
			        function (date) {},
			        function () {},
			        {}
			      );

				var dateDiff = dbDate.dateDiff("d",currentDate);

				for(var i=0; i<vaccineData.length; i++){
					if( vaccineData[i].month * 30 > dateDiff){
						$('a[href="#vaccinepage"]').find(".brk_name2").html("接種疫苗</br>" + dateDiff + "天後");

						break;
					} 
				}

			}

	}
